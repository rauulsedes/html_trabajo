<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto | Ribadesella SL</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <div class="logo">Ribadesella SL</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="presupuesto.html" class="active">Presupuesto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="budget">
            <h1>Solicitar Presupuesto</h1>
            <form id="budget-form">
                <fieldset>
                    <legend>Datos de contacto</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" maxlength="15" required>

                    <label for="surname">Apellidos:</label>
                    <input type="text" id="surname" name="surname" maxlength="40" required>

                    <label for="phone">Teléfono:</label>
                    <input type="text" id="phone" name="phone" maxlength="9" required>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>

                <fieldset>
                    <legend>Detalles del presupuesto</legend>
                    <label for="product">Producto:</label>
                    <select id="product" name="product">
                        <option value="producto1" data-price="100">Producto 1 - €100</option>
                        <option value="producto2" data-price="200">Producto 2 - €200</option>
                        <option value="producto3" data-price="300">Producto 3 - €300</option>
                    </select>

                    <label for="deadline">Plazo (días):</label>
                    <input type="number" id="deadline" name="deadline" min="1" required>

                    <label>Extras:</label>
                    <div>
                        <input type="checkbox" id="extra1" name="extras" value="50">
                        <label for="extra1">Extra 1 - €50</label>
                    </div>
                    <div>
                        <input type="checkbox" id="extra2" name="extras" value="100">
                        <label for="extra2">Extra 2 - €100</label>
                    </div>
                    <div>
                        <input type="checkbox" id="extra3" name="extras" value="150">
                        <label for="extra3">Extra 3 - €150</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Presupuesto Final</legend>
                    <p>Total estimado: <span id="total-budget">€0</span></p>
                </fieldset>

                <label>
                    <input type="checkbox" id="terms" required>
                    Acepto las condiciones de privacidad.
                </label>

                <div class="buttons">
                    <button type="submit">Enviar</button>
                    <button type="reset">Resetear</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Ribadesella SL. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="js/presupuesto.js"></script>
</body>
</html>
