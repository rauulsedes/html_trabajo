<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto - Empresa Ficticia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Empresa Ficticia</a>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="presupuesto.html" class="active">Presupuesto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="presupuesto">
        <h2>Solicita tu Presupuesto</h2>
        <form id="form-presupuesto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required maxlength="15">
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required maxlength="40">
            
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" required maxlength="9">
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <label for="producto">Producto:</label>
            <select id="producto">
                <option value="100">Producto 1 - €100</option>
                <option value="200">Producto 2 - €200</option>
                <option value="300">Producto 3 - €300</option>
            </select>

            <label for="plazo">Plazo (meses):</label>
            <input type="number" id="plazo" min="1">

            <div>
                <label><input type="checkbox" value="50"> Extra 1 - €50</label>
                <label><input type="checkbox" value="75"> Extra 2 - €75</label>
            </div>

            <p>Presupuesto Final: <span id="presupuesto-final">€0</span></p>
            <input type="checkbox" id="condiciones"> Acepto las condiciones
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Empresa Ficticia - Todos los derechos reservados</p>
        <div class="redes-sociales">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
